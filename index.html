<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-a-Sketch</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./scripts.js" defer></script>
</head>
<body>
  <h1 id="title">Etch-a-Sketch</h1>
  <div id="container">
    <div id="inputs">
      <div>
        <p>Pen Color</p>
        <input type="color" id="color-input">
      </div>
      <form>
        <input type="radio" name="pen-type" value="Pen" checked id="pen-toggle">
        <label for="pen-toggle">Pen</label><br>
        <input type="radio" name="pen-type" value="Eraser" id="eraser-toggle">
        <label for="eraser-toggle">Eraser</label><br>
        <input type="radio" name="pen-type" value="Rainbow" id="rainbow-toggle">
        <label for="rainbow-toggle">Rainbow</label>
      </form>
      <form>
        <input type="range" value="16" min="1" max="64" step="1" name="grid-size-range" id="grid-size-range">
        <label for="grid-size-range">Grid Size: <span class="grid-size-label">16</span> x <span class="grid-size-label">16</span></label>
      </form>
      <button id="clear-button">Clear</button>
    </div>
    <div id="canvas"></div>
  </div>
</body>
</html>
